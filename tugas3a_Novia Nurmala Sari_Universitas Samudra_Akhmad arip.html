<!DOCTYPE html>
<html>
	<head><title>Latihan Form</title></head>
	<body>
		<form name="frmLatihan" method="GET" action="#">
			<table border="0" align="center" cellpadding="15" width="40%">
				<thead>
					<tr bgcolor="grey">
						<th colspan="2">Form Register Produk</th>
					</tr>
				</thead>
				<tfoot>
					<tr bgcolor="grey">
						<th colspan="2">
							<input type="submit" name="proses" value="Kirim" />&nbsp;&nbsp;
							<input type="reset" name="unproses" value="Batal" />
						</th>
					</tr>
				</tfoot>
				<tbody>
					<tr>
						<td width="25%"><label>Nama Produk</label></td>
						<td>
							<input type="text" name="nama" value="" size="25" maxlength="100"/>
						</td>
					</tr>
                    <tr>
						<td><label>Jenis Produk</label></td>
						<td>
							<select name="Jenis Produk">
								<option value="">-- Kategori Produk --</option>
								<option value="makanan">Makana</option>
								<option value="Minuman">Minuman</option>
								<option value="produk wajah" >Produk wajah</option>
							</select>
						</td>
					</tr>
                    <tr>
						<td width="25%"><label>Harga</label></td>
						<td>
							<input type="text" name="Harga" value="" size="25" maxlength="100"/>
						</td>
					</tr>
                    <tr>
						<td width="25%"><label>Stok</label></td>
						<td>
							<input type="text" name="stok" value="" size="25" maxlength="100"/>
						</td>
					</tr>
                    <tr>
						<td width="25%"><label>Photo</label></td>
						<td>
							<input type="text" name="photo" value="" size="25" maxlength="100"/>
						</td>
					</tr>
					
				</tbody>
			</table>
		</form>
	</body>
</html>
